<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sample Apps</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
     
        applications: {
          "library-display": {
            title: "library",
            description:"library",
            additionalInformation: "SAPUI5.Component=ns.library",
            applicationType: "URL",
            url: "../library/webapp",
            navigationMode: "embedded",
          },
          "authors-display": { 
            title: "authors",
            description:"authors", 
            additionalInformation: "SAPUI5.Component=ns.authors",
            applicationType: "URL",
            url: "../authors/webapp",
            navigationMode: "embedded",
          }
        },
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
          PersonalizePlugin: {
            component: "sap.ushell.plugins.rta-personalize",
            config: {
              validateAppVersion: false,
            },
          },
        },
      };

    </script>
    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3_dark"
        data-sap-ui-frameOptions="allow"
        data-sap-ui-bindingSyntax="complex"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <!-- call with ?sap-ui5=[stable, nightly, local] to switch to another version -->

  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sample Apps</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        renderers: {
          fiori2: {
            componentData: {
              config: {
                search: "hidden",
              },
            },
          },
        },
        applications: {
          "books-display": {
            title: "books",
            description:"books",
            additionalInformation: "SAPUI5.Component=books.books",
            applicationType: "URL",
            url: "../books/webapp",
            navigationMode: "embedded",
          },
          "authors-display": { //FeatureShowcaseChildEntity2 = SemanticObject, manage = action
            title: "authors",
            description:"authors", //Visible navigation name in a quick view facet
            additionalInformation: "SAPUI5.Component=authors.authors",
            applicationType: "URL",
            url: "../authors/webapp",
            navigationMode: "embedded",
          }
        },
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
          PersonalizePlugin: {
            component: "sap.ushell.plugins.rta-personalize",
            config: {
              validateAppVersion: false,
            },
          },
        },
      };

    </script>
     <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
     <script
         src="https://ui5.sap.com/resources/sap-ui-core.js"
         data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-theme="sap_fiori_3"
         data-sap-ui-frameOptions="allow"
         data-sap-ui-bindingSyntax="complex"
     ></script>
     <script>
         sap.ui.getCore().attachInit(function() {
             sap.ushell.Container.createRenderer().placeAt('content');
         });
     </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
